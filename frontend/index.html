<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/main.css" rel="stylesheet">
    <title>Home</title>
</head>
<body onload="getData()">
    <div class="content-center">

        <h1 style="text-align: center; margin-bottom: 32px;">Legacy System API improvements</h1>
        

        <div id="studentDetails" style="margin-top: 24px; margin-bottom: 32px;">
            <label style="font-weight: 700;">Account:</label> <label id="studentDetails_id">u12345678</label><br>
            <label style="font-weight: 700;">Name:</label> <label id="studentDetails_name">John</label><br>
            <label style="font-weight: 700;">Surname:</label> <label id="studentDetails_surname">Doe</label><br>
            <label style="font-weight: 700;">Email:</label> <label id="studentDetails_email">john@mail.com</label><br>
            <label style="font-weight: 700;">Company</label> <label id="studentDetails_company">2</label><br>
            <label style="font-weight: 700;">Role:</label> <label id="studentDetails_role">student</label>
        </div>

        <h2>ETF Feature</h2>
        <div class="div-borders" style="margin-bottom: 16px;">
            <span class="inline-block" style="margin-right: 80px;">
                <label for="inNumResults">Result count:</label>
                <input type="number" id="inNumResults" name="inNumResults" max="200" placeholder="25" style="width: 50px;" value="25"><br><br>

                <input type="checkbox" id="chbSortAlphabetically" name="chbSortAlphabetically">
                <label for="vehicle1"> Sort Alphabetically</label><br><br>
    
                <label for="inETFticker">ETF ticker:</label>
                <input type="text" id="inETFticker" name="inETFticker" max="100" placeholder="SPY" style="width: 65px;" value="">                
            </span>

            <span class="inline-block" style="margin-right: 80px;">
                <label for="inMinVolume">min volume:</label>
                <input type="number" id="inMinVolume" name="inMinVolume" max="650000" min="100000" placeholder="150000" style="width: 100px;" value="100000"><br>
            </span>

            <span class="inline-block">
                <label>Risk</label><br>
                <input type="radio" id="all" name="risk" value="all">
                <label for="all">all</label><br>
                <input type="radio" id="low" name="risk" value="low">
                <label for="low">low</label><br>
                <input type="radio" id="moderate" name="risk" value="moderate">
                <label for="moderate">moderate</label><br>
                <input type="radio" id="high" name="risk" value="high">
                <label for="high">high</label>
            </span>
        </div>

        <div>
            <span class="inline-block">
                <button class="button-styling-1" onclick="getETFData()" style="background-color: green;">ETF Data</button>
                <button class="button-styling-1" onclick="getMomentumETFs()" style="background-color: green;">momentum</button>
            </span>
        </div>

        <div>
            <label id="lblLoading"></label><br>
            <textarea id="textAreaOut" rows="20" cols="100" readonly placeholder="Welcome!"></textarea>
        </div>


        <h2>ESG Feature</h2>
        <div class="div-borders" style="margin-bottom: 16px; border-color: orange;">
            <span class="inline-block" style="margin-right: 80px;">
                <label for="inNumResults_esg">Result count:</label>
                <input type="number" id="inNumResults_esg" name="inNumResults_esg" max="150" placeholder="25" style="width: 50px;" value="25"><br><br>

                <input type="checkbox" id="chbSortAlphabetically_esg" name="chbSortAlphabetically_esg">
                <label for="vehicle1"> Sort Alphabetically</label><br><br>
    
                <label for="inESGticker">ESG ticker:</label>
                <input type="text" id="inESGticker" name="inESGticker" max="100" placeholder="SPY" style="width: 65px;" value="">                
            </span>

            <span class="inline-block" style="margin-right: 80px;">
                <label>ESG ratings:</label><br>
                <input type="radio" id="all_esg" name="esgRating" value="all">
                <label for="all_esg">all</label><br>
                <input type="radio" id="green" name="esgRating" value="green">
                <label for="green">green</label><br>
                <input type="radio" id="orange" name="esgRating" value="orange">
                <label for="orange">orange</label><br>
                <input type="radio" id="yellow" name="esgRating" value="yellow">
                <label for="yellow">yellow</label>
                <input type="radio" id="brown" name="esgRating" value="brown">
                <label for="brown">brown</label>
            </span>

            <span class="inline-block">
                <label>Ratings agency</label><br>
                <input type="checkbox" id="chbMSCI" name="chbMSCI">
                <label for="chbMSCI">MSCI</label><br>

                <input type="checkbox" id="chbDowJones" name="chbDowJones">
                <label for="chbDowJones">Dow Jones</label><br>
    
                <input type="checkbox" id="chbSPG" name="chbSPG">
                <label for="chbSPG"> S&P Global</label><br>
            </span>
        </div>

        <div>
            <span class="inline-block">
                <button class="button-styling-1" onclick="getESGData()" style="background-color: orange;">ESG Data</button>
            </span>
        </div>

        <div>
            <label id="lblLoading_esg"></label><br>
            <textarea id="textAreaOut_esg" rows="20" cols="100" readonly placeholder="Welcome!"></textarea>
        </div>

        <h2>Sentiment Feature</h2>
        <div class="div-borders" style="margin-bottom: 16px; border-color: rgb(0, 94, 255);">
            <span class="inline-block" style="margin-right: 80px;">
                <label for="inNumResults_sentiment">Result count:</label>
                <input type="number" id="inNumResults_sentiment" name="inNumResults_sentiment" max="150" placeholder="25" style="width: 50px;" value="25"><br><br>

                <input type="checkbox" id="chbSortAlphabetically_sentiment" name="chbSortAlphabetically_sentiment">
                <label for="chbSortAlphabetically_sentiment"> Sort Alphabetically</label><br><br>
    
                <label for="inSentimentTicker">ESG ticker:</label>
                <input type="text" id="inSentimentTicker" name="inSentimentTicker" max="100" placeholder="SPY" style="width: 65px;" value="">                
            </span>

            <span class="inline-block">
                <label>Position</label><br>
                <input type="checkbox" id="chbHold" name="chbHold">
                <label for="chbHold">Hold</label><br>

                <input type="checkbox" id="chbBuy" name="chbBuy">
                <label for="chbBuy">Buy</label><br>
    
                <input type="checkbox" id="chbSell" name="chbSell">
                <label for="chbSell">Sell</label><br>
            </span>
        </div>

        <div>
            <span class="inline-block">
                <button class="button-styling-1" onclick="getSentimentData()" style="background-color:  rgb(0, 94, 255);">ESG Data</button>
            </span>
        </div>

        <div>
            <label id="lblLoading_sentiment"></label><br>
            <textarea id="textAreaOut_sentiment" rows="20" cols="100" readonly placeholder="Welcome!"></textarea>
        </div>

    </div>

</body>
<script src="scripts/index.js"></script>
</html>
