<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/main.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="content-center">

        <h1 style="text-align: center; margin-bottom: 32px;">Legacy System API improvements</h1>
        

        <div>
            User information here
        </div>
    
        <div style="margin-bottom: 24px;">
            Holdings data comes here
        </div>

        <div>
            <span class="inline-block" style="margin-right: 108px;">
                <label for="inNumResults">Result count:</label>
                <input type="number" id="inNumResults" name="inNumResults" max="100" placeholder="25" style="width: 50px;" value="25"><br><br>

                <input type="checkbox" id="chbSortAlphabetically" name="chbSortAlphabetically">
                <label for="vehicle1"> Sort Alphabetically</label><br><br>
    
                <label for="inETFticker">ETF ticker:</label>
                <input type="text" id="inETFticker" name="inETFticker" max="100" placeholder="SPY" style="width: 65px;" value="">                
            </span>
    
            <span class="inline-block">
                <button class="button-styling-1" onclick="getETFData()" style="background-color: orange;">ETF Data</button><br>
                <button class="button-styling-1" onclick="getESGData()" style="background-color: green;">ESG Data</button>
            </span>
        </div>

        <div>
            <h5>API out</h5>
            <label id="lblLoading">fetching data...</label><br>
            <textarea id="textAreaOut" rows="20" cols="80" readonly placeholder="Welcome!"></textarea>
        </div>
    </div>

</body>
<script src="scripts/index.js"></script>
</html>
